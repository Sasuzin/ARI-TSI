    <title>AJAX</title>

<body>
    <script>
        function sendRequest() {
            let xmlhtmlRequest = new XMLHttpRequest();

            xmlhtmlRequest.onreadystatechange = () => {
                console.log(xmlhtmlRequest.readyState);
                if(xmlhtmlRequest.readyState ==4 &&
                xmlhtmlRequest.status == 200){
                    console.log(xmlhtmlRequest.responseText);
                }
            }

            xmlhtmlRequest.open("get",arquivo.json,true);
            xmlhtmlRequest.send();

            xmlhtmlRequest.open("GET","ARI-TSI/16-05-22/Storages.html",true);
        }
    </script>
